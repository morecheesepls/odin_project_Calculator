<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Project Calculator</title>
</head>
<body>

    <div id = "calcWholeContainer">
        <div id = "calcHeadContainer">
            <div id = "calcScreen"></div>
        </div>
        <div id = "calcButtonContainer">
            <button class = "button noDisplayButton" type = "button" id = "clear" data-key="">CLEAR</button>
            <button class = "button" type = "button" id = "back" data-key="Backspace">BACK</button>                
            <button class = "button" type = "button" id = "closingParenthesis" data-key=""></button>
            <button class = "button" type = "button" id = "percent" data-key=""></button> 
            <button class = "button displayButton" type = "button" id = "seven" data-key="7">7</button>
            <button class = "button displayButton" type = "button" id = "eight" data-key="8">8</button>                
            <button class = "button displayButton" type = "button" id = "nine" data-key="9">9</button>
            <button class = "button noDisplayButton operator" type = "button" id = "divide" data-key="Divide">/</button> 
            <button class = "button displayButton" type = "button" id = "four" data-key="4">4</button>
            <button class = "button displayButton" type = "button" id = "five" data-key="5">5</button>                
            <button class = "button displayButton" type = "button" id = "six" data-key="6">6</button>
            <button class = "button noDisplayButton operator" type = "button" id = "multiply" data-key="Multiply">*</button> 
            <button class = "button displayButton" type = "button" id = "one" data-key="1">1</button>
            <button class = "button displayButton" type = "button" id = "two" data-key="2">2</button>                
            <button class = "button displayButton" type = "button" id = "three" data-key="3">3</button>
            <button class = "button noDisplayButton operator" type = "button" id = "subtract" data-key="Subtract">-</button>
            <button class = "button displayButton" type = "button" id = "period" data-key="Decimal">.</button>
            <button class = "button displayButton" type = "button" id = "zero" data-key="0">0</button>
            <button class = "button noDisplayButton operator" type = "button" id = "add" data-key="Add">+</button>
            <button class = "button noDisplayButton" type = "button" id = "equals" data-key="Enter">=</button> 
        </div>
    </div>
    
</body>
</html>
