<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Project Calculator</title>
</head>
<body>

    <div id = "calcWholeContainer">
        <div id = "calcHeadContainer">
            <div id = "calcScreen"></div>
        </div>
        <div id = "calcButtonContainer">
            <button class = "noDisplayButton" type = "button" id = "clear">CLEAR</button>
            <button class = "displayButton" type = "button" id = "openingParenthesis">(</button>                
            <button class = "displayButton" type = "button" id = "closingParenthesis">)</button>
            <button class = "noDisplayButton" type = "button" id = "percent">%</button> 
            <button class = "displayButton" type = "button" id = "seven">7</button>
            <button class = "displayButton" type = "button" id = "eight">8</button>                
            <button class = "displayButton" type = "button" id = "nine">9</button>
            <button class = "noDisplayButton operator" type = "button" id = "divide">รท</button> 
            <button class = "displayButton" type = "button" id = "four">4</button>
            <button class = "displayButton" type = "button" id = "five">5</button>                
            <button class = "displayButton" type = "button" id = "six">6</button>
            <button class = "noDisplayButton operator" type = "button" id = "multiply">x</button> 
            <button class = "displayButton" type = "button" id = "one">1</button>
            <button class = "displayButton" type = "button" id = "two">2</button>                
            <button class = "displayButton" type = "button" id = "three">3</button>
            <button class = "noDisplayButton operator" type = "button" id = "subtract">-</button>
            <button class = "displayButton" type = "button" id = "zero">0</button> 
            <button class = "displayButton" type = "button" id = "period">.</button>
            <button class = "noDisplayButton operator" type = "button" id = "add">+</button>
            <button class = "noDisplayButton" type = "button" id = "equals">=</button> 
        </div>
    </div>
    
</body>
</html>
